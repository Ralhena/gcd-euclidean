<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulator GCD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator GCD</h1>
      <h2> Algoritma Euclid</h2>
      <p class="subtitle">140110220014</p>
    <p class="subtitle">Masukkan dua bilangan bulat:</p>
    <div class="input-group">
      <div class="input-wrapper">
        <input type="number" id="num1" placeholder="312" />
        <label for="num1" class="input-label">Bilangan Pertama</label>
      </div>
      <div class="input-wrapper">
        <input type="number" id="num2" placeholder="70" />
        <label for="num2" class="input-label">Bilangan Kedua</label>
      </div>
    </div>

    <button id="btnProses">Lihat Proses</button>

    <div id="result" aria-live="polite"></div>

    <div id="steps" class="steps-box" aria-live="polite"></div>

      <button id="btnKombinasi" style="display: none;">Tampilkan Kombinasi Linear</button>
      <div id="kombinasi-steps" class="steps-box" style="display: none; text-align: left;"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
